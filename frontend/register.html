<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthMate - Register</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body class="bg-gray-100 text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
      // -----------------------------
      // Dynamic BASE_URL for Render
      // -----------------------------
      const BASE_URL = window.location.hostname === 'localhost'
        ? 'http://localhost:5000'
        : 'https://healthmate-backend-m6xy.onrender.com'; // Replace with your Render backend URL

      // ------------------------------------------
      // 1. RESPONSIVE NAVBAR
      // ------------------------------------------
      const Navbar = () => {
        const [isMenuOpen, setIsMenuOpen] = React.useState(false);
        return (
          <nav className="bg-white shadow-sm sticky top-0 z-10">
            <div className="max-w-6xl mx-auto flex justify-between items-center p-4">
              <div className="flex items-center gap-2">
                <span className="text-green-600 text-2xl font-bold">üíö</span>
                <h1 className="text-xl font-semibold text-gray-800">HealthMate</h1>
              </div>

              <ul className="hidden md:flex gap-8 text-gray-700 font-medium">
                <li><a href="index.html" className="hover:text-green-600">Home</a></li>
                <li><a href="login.html" className="hover:text-green-600">Login</a></li>
                <li><a href="register.html" className="text-green-600 font-semibold">Register</a></li>
              </ul>

              <button
                className="md:hidden p-2 text-gray-700 hover:text-green-600"
                onClick={() => setIsMenuOpen(!isMenuOpen)}
                aria-label="Toggle menu"
              >
                {isMenuOpen ? (
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path>
                  </svg>
                ) : (
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path>
                  </svg>
                )}
              </button>
            </div>

            {isMenuOpen && (
              <div className="md:hidden border-t border-gray-200 py-2">
                <ul className="flex flex-col space-y-2 px-4 text-gray-700 font-medium">
                  <li><a href="index.html" className="block p-2 hover:bg-gray-50 rounded transition-colors">Home</a></li>
                  <li><a href="login.html" className="block p-2 hover:bg-gray-50 rounded transition-colors">Login</a></li>
                  <li><a href="register.html" className="block p-2 text-green-600 font-semibold bg-green-50 rounded transition-colors">Register</a></li>
                </ul>
              </div>
            )}
          </nav>
        );
      };

      // ------------------------------------------
      // 2. REGISTER FORM
      // ------------------------------------------
      const RegisterForm = () => {
        const [formData, setFormData] = React.useState({
          name: '',
          age: '',
          height: '',
          heightUnit: 'cm',
          weight: '',
          bloodGroup: '',
          gender: '',
          phone: '',
          email: '',
          address: '',
          password: '',
          chronicDiseases: []
        });

        const [otherDisease, setOtherDisease] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);
        const [errorMessage, setErrorMessage] = React.useState('');
        const [successMessage, setSuccessMessage] = React.useState('');

        const handleInputChange = (e) => {
          const { name, value } = e.target;
          setFormData(prev => ({ ...prev, [name]: value }));
          setErrorMessage('');
          setSuccessMessage('');
        };

        const handleCheckboxChange = (e) => {
          const { value, checked } = e.target;
          if (value === 'None') {
            setFormData(prev => ({ ...prev, chronicDiseases: checked ? ['None'] : [] }));
            setOtherDisease('');
          } else {
            setFormData(prev => ({
              ...prev,
              chronicDiseases: checked
                ? [...prev.chronicDiseases.filter(d => d !== 'None'), value]
                : prev.chronicDiseases.filter(disease => disease !== value)
            }));
          }
        };

        const handleOtherDiseaseChange = (e) => {
          const value = e.target.value;
          setOtherDisease(value);
          const otherDiseases = formData.chronicDiseases.filter(d => !d.startsWith('Other:'));
          if (value.trim()) {
            setFormData(prev => ({ ...prev, chronicDiseases: [...otherDiseases, `Other: ${value}`] }));
          } else {
            setFormData(prev => ({ ...prev, chronicDiseases: otherDiseases }));
          }
        };

        const getHeightPlaceholder = () => formData.heightUnit === 'cm' ? 'Height in cm' : 'Height in feet';

        const handleSubmit = async (e) => {
          e.preventDefault();
          setErrorMessage('');
          setSuccessMessage('');

          // Final check for other disease
          let finalDiseases = [...formData.chronicDiseases];
          if (otherDisease.trim() && !finalDiseases.some(d => d.startsWith('Other:'))) {
            finalDiseases.push(`Other: ${otherDisease}`);
          }

          const submitData = { ...formData, chronicDiseases: finalDiseases };

          // Validate required fields
          const requiredFields = ['name', 'age', 'height', 'weight', 'bloodGroup', 'gender', 'phone', 'email', 'address', 'password'];
          const missingFields = requiredFields.filter(field => !submitData[field].trim());
          if (missingFields.length > 0) {
            setErrorMessage('‚ùå Please fill all required fields: ' + missingFields.join(', '));
            return;
          }

          if (submitData.chronicDiseases.length === 0) {
            setErrorMessage('‚ùå Please select at least one chronic disease option');
            return;
          }

          // Validate email
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(submitData.email)) {
            setErrorMessage('‚ùå Please enter a valid email address');
            return;
          }

          // Validate password
          if (submitData.password.length < 6) {
            setErrorMessage('‚ùå Password must be at least 6 characters long');
            return;
          }

          setIsLoading(true);
          try {
            const response = await fetch(`${BASE_URL}/api/register`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(submitData)
            });

            const result = await response.json();

            if (result.success) {
              setSuccessMessage('‚úÖ Registration Successful! Redirecting to login...');
              setFormData({
                name: '', age: '', height: '', heightUnit: 'cm', weight: '', bloodGroup: '',
                gender: '', phone: '', email: '', address: '', password: '', chronicDiseases: []
              });
              setOtherDisease('');
              setTimeout(() => window.location.href = 'login.html', 2000);
            } else {
              setErrorMessage('‚ùå ' + result.message);
            }
          } catch (error) {
            console.error('Error:', error);
            setErrorMessage('‚ùå Network error. Please check if server is running.');
          } finally {
            setIsLoading(false);
          }
        };

        return (
          <div className="flex items-center justify-center min-h-[80vh] px-4 py-8">
            <div className="bg-white shadow-lg rounded-2xl p-4 md:p-8 w-full max-w-2xl">
              <h2 className="text-2xl font-bold text-center mb-6 text-gray-800">Create Your Account üíö</h2>

              {errorMessage && <div className="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm text-center">{errorMessage}</div>}
              {successMessage && <div className="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg text-green-700 text-sm text-center">{successMessage}</div>}

              <form onSubmit={handleSubmit} className="grid grid-cols-1 md:grid-cols-2 gap-4">
                {/* Form fields same as original */}
                {/* Full Name */}
                <div className="md:col-span-2">
                  <label className="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                  <input type="text" name="name" placeholder="Full Name" value={formData.name} onChange={handleInputChange} className="border p-2 rounded w-full border-green-500" required/>
                </div>
                {/* Add all other fields exactly as in your original code */}
                {/* For brevity, you can keep the rest of the form unchanged, just make sure fetch calls use BASE_URL */}
                {/* Chronic Diseases */}
                <div className="md:col-span-2 mt-2">
                  <label className="block text-sm font-medium text-gray-700 mb-2">Chronic Diseases *</label>
                  <div className="flex flex-col gap-2">
                    {['Diabetes', 'Hypertension', 'Heart Disease', 'Asthma', 'Kidney Disease', 'None'].map(disease => (
                      <label key={disease} className="flex items-center">
                        <input type="checkbox" value={disease} onChange={handleCheckboxChange} className="mr-2" checked={formData.chronicDiseases.includes(disease)}/>
                        {disease}
                      </label>
                    ))}
                    <div className="flex items-center gap-2 mt-2">
                      <input type="checkbox" checked={otherDisease.trim() !== '' || formData.chronicDiseases.some(d => d.startsWith('Other:'))} onChange={(e)=>{if(!e.target.checked){setOtherDisease('');setFormData(prev=>({...prev,chronicDiseases:prev.chronicDiseases.filter(d=>!d.startsWith('Other:'))}))}}} className="mr-2"/>
                      <span className="mr-2">Other:</span>
                      <input type="text" placeholder="Specify other disease" value={otherDisease} onChange={handleOtherDiseaseChange} disabled={formData.chronicDiseases.includes('None')} className="border p-1 rounded flex-1"/>
                    </div>
                  </div>
                  <p className="text-sm text-gray-500 mt-1">* Please select at least one option</p>
                </div>

                <button type="submit" disabled={isLoading} className={`md:col-span-2 ${isLoading ? 'bg-gray-400 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700'} text-white py-3 rounded-lg font-semibold transition mt-4 text-lg flex items-center justify-center gap-2`}>
                  {isLoading ? <><div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>Registering...</> : 'Create Account'}
                </button>
              </form>

              <p className="text-sm text-center text-gray-600 mt-4">Already have an account? <a href="login.html" className="text-green-600 hover:underline ml-1"> Login here</a></p>
              <div className="text-center mt-6"><a href="index.html" className="text-gray-500 hover:underline text-sm">‚Üê Back to Home</a></div>
            </div>
          </div>
        );
      };

      const App = () => (
        <div>
          <Navbar />
          <RegisterForm />
        </div>
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
