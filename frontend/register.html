<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthMate - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .chronic-disease-btn {
            transition: all 0.2s ease;
        }
        .chronic-disease-btn.selected {
            background-color: #10B981;
            color: white;
            border-color: #10B981;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        // ---------------------------
        // Backend Base URL (Local vs Render)
        // ---------------------------
        const API_BASE_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:5001'
            : 'https://healthmate-backend-m6xy.onrender.com';

        // ------------------------------------------
        // 1. RESPONSIVE NAVBAR
        // ------------------------------------------
        const Navbar = () => {
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);

            return (
                <nav className="bg-white shadow-sm sticky top-0 z-10">
                    <div className="max-w-6xl mx-auto flex justify-between items-center p-4">
                        <div className="flex items-center gap-2">
                            <span className="text-green-600 text-2xl font-bold">üíö</span>
                            <h1 className="text-xl font-semibold text-gray-800">HealthMate</h1>
                        </div>

                        <ul className="hidden md:flex gap-8 text-gray-700 font-medium">
                            <li><a href="index.html" className="hover:text-green-600">Home</a></li>
                            <li><a href="register.html" className="text-green-600 font-semibold">Register</a></li>
                            <li><a href="login.html" className="hover:text-green-600">Login</a></li>
                        </ul>

                        <button
                            className="md:hidden p-2 text-gray-700 hover:text-green-600"
                            onClick={() => setIsMenuOpen(!isMenuOpen)}
                            aria-label="Toggle menu"
                        >
                            {isMenuOpen ? (
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            ) : (
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path>
                                </svg>
                            )}
                        </button>
                    </div>

                    {isMenuOpen && (
                        <div className="md:hidden border-t border-gray-200 py-2">
                            <ul className="flex flex-col space-y-2 px-4 text-gray-700 font-medium">
                                <li><a href="index.html" className="block p-2 hover:bg-gray-50 rounded transition-colors">Home</a></li>
                                <li><a href="register.html" className="block p-2 text-green-600 font-semibold bg-green-50 rounded transition-colors">Register</a></li>
                                <li><a href="login.html" className="block p-2 hover:bg-gray-50 rounded transition-colors">Login</a></li>
                            </ul>
                        </div>
                    )}
                </nav>
            );
        };

        // ------------------------------------------
        // 2. REGISTRATION FORM COMPONENT
        // ------------------------------------------
        const RegistrationForm = () => {
            // Form state
            const [formData, setFormData] = React.useState({
                name: '',
                email: '',
                phone: '',
                password: '',
                confirmPassword: '',
                age: '',
                height: '',
                heightUnit: 'cm',
                weight: '',
                bloodGroup: '',
                gender: '',
                address: '',
                otherDisease: '',
                chronicDiseases: []
            });

            // UI state
            const [isLoading, setIsLoading] = React.useState(false);
            const [message, setMessage] = React.useState('');
            const [messageType, setMessageType] = React.useState('');
            const [showPassword, setShowPassword] = React.useState(false);
            const [showConfirmPassword, setShowConfirmPassword] = React.useState(false);

            // Chronic diseases options
            const chronicDiseasesOptions = [
                'Diabetes', 'Hypertension', 'Heart Disease', 
                'Asthma', 'Kidney Disease', 'None'
            ];

            // Handle form input changes
            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
                
                // Clear messages when user types
                if (message) {
                    setMessage('');
                    setMessageType('');
                }
            };

            // Handle chronic disease selection
            const handleDiseaseToggle = (disease) => {
                if (disease === 'None') {
                    // If "None" is selected, clear all other selections
                    setFormData(prev => ({
                        ...prev,
                        chronicDiseases: ['None']
                    }));
                } else {
                    setFormData(prev => {
                        let newDiseases = [...prev.chronicDiseases];
                        
                        // Remove "None" if it exists
                        if (newDiseases.includes('None')) {
                            newDiseases = newDiseases.filter(d => d !== 'None');
                        }
                        
                        // Toggle the selected disease
                        if (newDiseases.includes(disease)) {
                            newDiseases = newDiseases.filter(d => d !== disease);
                        } else {
                            newDiseases.push(disease);
                        }
                        
                        return { ...prev, chronicDiseases: newDiseases };
                    });
                }
            };

            // Handle other disease input
            const handleOtherDiseaseAdd = () => {
                if (formData.otherDisease.trim()) {
                    setFormData(prev => {
                        let newDiseases = [...prev.chronicDiseases];
                        
                        // Remove "None" if it exists
                        if (newDiseases.includes('None')) {
                            newDiseases = newDiseases.filter(d => d !== 'None');
                        }
                        
                        // Add other disease if not already present
                        if (!newDiseases.includes(formData.otherDisease.trim())) {
                            newDiseases.push(formData.otherDisease.trim());
                        }
                        
                        return { 
                            ...prev, 
                            chronicDiseases: newDiseases,
                            otherDisease: '' // Clear the input
                        };
                    });
                }
            };

            // Handle form submission
            const handleSubmit = async (e) => {
                e.preventDefault();
                setMessage('');
                setMessageType('');

                // Validation
                if (formData.password !== formData.confirmPassword) {
                    setMessage('Passwords do not match');
                    setMessageType('error');
                    return;
                }

                if (formData.password.length < 6) {
                    setMessage('Password must be at least 6 characters long');
                    setMessageType('error');
                    return;
                }

                if (formData.chronicDiseases.length === 0) {
                    setMessage('Please select at least one chronic disease option');
                    setMessageType('error');
                    return;
                }

                // Prepare final chronic diseases array
                let finalChronicDiseases = [...formData.chronicDiseases];
                
                // Remove "None" if other diseases are selected
                if (finalChronicDiseases.includes('None') && finalChronicDiseases.length > 1) {
                    finalChronicDiseases = finalChronicDiseases.filter(d => d !== 'None');
                }

                setIsLoading(true);

                try {
                    const response = await fetch(`${API_BASE_URL}/api/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: formData.name,
                            email: formData.email.toLowerCase(),
                            phone: formData.phone,
                            password: formData.password,
                            age: parseInt(formData.age),
                            height: parseFloat(formData.height),
                            heightUnit: formData.heightUnit,
                            weight: parseFloat(formData.weight),
                            bloodGroup: formData.bloodGroup,
                            gender: formData.gender,
                            address: formData.address,
                            chronicDiseases: finalChronicDiseases
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        setMessage('Registration successful! You can now login.');
                        setMessageType('success');
                        
                        // Reset form
                        setFormData({
                            name: '',
                            email: '',
                            phone: '',
                            password: '',
                            confirmPassword: '',
                            age: '',
                            height: '',
                            heightUnit: 'cm',
                            weight: '',
                            bloodGroup: '',
                            gender: '',
                            address: '',
                            otherDisease: '',
                            chronicDiseases: []
                        });

                        // Redirect to login after 3 seconds
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                    } else {
                        setMessage(result.message || 'Registration failed. Please try again.');
                        setMessageType('error');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    setMessage('Network error. Please check your connection and try again.');
                    setMessageType('error');
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 py-8 px-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-lg overflow-hidden">
                            {/* Header */}
                            <div className="bg-green-600 text-white p-6 text-center">
                                <h1 className="text-3xl font-bold">Create Your Account</h1>
                                <p className="mt-2 opacity-90">Join HealthMate for better health management</p>
                            </div>

                            {/* Message Display */}
                            {message && (
                                <div className={`mx-6 mt-6 p-4 rounded-lg ${messageType === 'success' ? 'bg-green-50 border border-green-200 text-green-700' : 'bg-red-50 border border-red-200 text-red-700'}`}>
                                    <div className="flex items-center">
                                        <span className="mr-3 text-xl">
                                            {messageType === 'success' ? '‚úÖ' : '‚ö†Ô∏è'}
                                        </span>
                                        <p>{message}</p>
                                    </div>
                                    {messageType === 'success' && (
                                        <p className="mt-2 text-sm opacity-80">Redirecting to login page...</p>
                                    )}
                                </div>
                            )}

                            {/* Registration Form */}
                            <form onSubmit={handleSubmit} className="p-6 space-y-6">
                                {/* Personal Information */}
                                <div className="grid md:grid-cols-2 gap-6">
                                    {/* Full Name */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Full Name *
                                        </label>
                                        <input
                                            type="text"
                                            name="name"
                                            value={formData.name}
                                            onChange={handleInputChange}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
                                            placeholder="Enter your full name"
                                            required
                                            disabled={isLoading}
                                        />
                                    </div>

                                    {/* Email */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Email Address *
                                        </label>
                                        <input
                                            type="email"
                                            name="email"
                                            value={formData.email}
                                            onChange={handleInputChange}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
                                            placeholder="Enter your email"
                                            required
                                            disabled={isLoading}
                                        />
                                    </div>

                                    {/* Phone */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Phone Number *
                                        </label>
                                        <input
                                            type="tel"
                                            name="phone"
                                            value={formData.phone}
                                            onChange={handleInputChange}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
                                            placeholder="Enter your phone number"
                                            required
                                            disabled={isLoading}
                                        />
                                    </div>

                                    {/* Age */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Age *
                                        </label>
                                        <input
                                            type="number"
                                            name="age"
                                            value={formData.age}
                                            onChange={handleInputChange}
                                            min="1"
                                            max="120"
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
                                            placeholder="Enter your age"
                                            required
                                            disabled={isLoading}
                                        />
                                    </div>
                                </div>

                                {/* Health Information */}
                                <div className="grid md:grid-cols-2 gap-6">
                                    {/* Height */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Height *
                                        </label>
                                        <div className="flex gap-2">
                                            <input
                                                type="number"
                                                name="height"
                                                value={formData.height}
                                                onChange={handleInputChange}
                                                step="0.1"
                                                min="30"
                                                max="300"
                                                className="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
                                                placeholder="Height"
                                                required
                                                disabled={isLoading}
                                            />
                                            <select
                                                name="heightUnit"
                                                value={formData.heightUnit}
                                                onChange={handleInputChange}
                                                className="w-24 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
                                                disabled={isLoading}
                                            >
                                                <option value="cm">cm</option>
                                                <option value="ft">ft</option>
                                            </select>
                                        </div>
                                    </div>

                                    {/* Weight */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Weight (kg) *
                                        </label>
                                        <input
                                            type="number"
                                            name="weight"
                                            value={formData.weight}
                                            onChange={handleInputChange}
                                            step="0.1"
                                            min="10"
                                            max="300"
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
                                            placeholder="Weight in kg"
                                            required
                                            disabled={isLoading}
                                        />
                                    </div>

                                    {/* Blood Group */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Blood Group *
                                        </label>
                                        <select
                                            name="bloodGroup"
                                            value={formData.bloodGroup}
                                            onChange={handleInputChange}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
                                            required
                                            disabled={isLoading}
                                        >
                                            <option value="">Select Blood Group</option>
                                            <option value="A+">A+</option>
                                            <option value="A-">A-</option>
                                            <option value="B+">B+</option>
                                            <option value="B-">B-</option>
                                            <option value="O+">O+</option>
                                            <option value="O-">O-</option>
                                            <option value="AB+">AB+</option>
                                            <option value="AB-">AB-</option>
                                        </select>
                                    </div>

                                    {/* Gender */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Gender *
                                        </label>
                                        <select
                                            name="gender"
                                            value={formData.gender}
                                            onChange={handleInputChange}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
                                            required
                                            disabled={isLoading}
                                        >
                                            <option value="">Select Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>

                                {/* Address */}
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Address *
                                    </label>
                                    <textarea
                                        name="address"
                                        value={formData.address}
                                        onChange={handleInputChange}
                                        rows="3"
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
                                        placeholder="Enter your full address"
                                        required
                                        disabled={isLoading}
                                    ></textarea>
                                </div>

                                {/* Chronic Diseases Section */}
                                <div className="bg-gray-50 p-6 rounded-xl">
                                    <label className="block text-sm font-medium text-gray-700 mb-4">
                                        Chronic Diseases *
                                    </label>
                                    <p className="text-sm text-gray-600 mb-4">Select all that apply:</p>
                                    
                                    <div className="grid grid-cols-2 md:grid-cols-3 gap-3 mb-6">
                                        {chronicDiseasesOptions.map((disease) => (
                                            <button
                                                key={disease}
                                                type="button"
                                                onClick={() => handleDiseaseToggle(disease)}
                                                className={`chronic-disease-btn p-3 border rounded-lg text-center transition ${formData.chronicDiseases.includes(disease) ? 'selected' : 'border-gray-300 hover:border-green-500 hover:bg-green-50'}`}
                                                disabled={isLoading}
                                            >
                                                {disease}
                                            </button>
                                        ))}
                                    </div>

                                    {/* Other Disease Input */}
                                    <div className="mt-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Other (Specify):
                                        </label>
                                        <div className="flex gap-2">
                                            <input
                                                type="text"
                                                value={formData.otherDisease}
                                                onChange={(e) => setFormData(prev => ({...prev, otherDisease: e.target.value}))}
                                                className="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"
                                                placeholder="Specify other disease"
                                                disabled={isLoading}
                                            />
                                            <button
                                                type="button"
                                                onClick={handleOtherDiseaseAdd}
                                                className="px-4 py-3 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg font-medium transition"
                                                disabled={isLoading}
                                            >
                                                Add
                                            </button>
                                        </div>
                                    </div>

                                    {/* Selected Diseases Display */}
                                    {formData.chronicDiseases.length > 0 && (
                                        <div className="mt-4 p-3 bg-green-50 border border-green-200 rounded-lg">
                                            <p className="text-sm font-medium text-green-800 mb-1">Selected Diseases:</p>
                                            <p className="text-green-700">
                                                {formData.chronicDiseases.join(', ')}
                                            </p>
                                        </div>
                                    )}
                                </div>

                                {/* Password Section */}
                                <div className="grid md:grid-cols-2 gap-6">
                                    {/* Password */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Password *
                                        </label>
                                        <div className="relative">
                                            <input
                                                type={showPassword ? "text" : "password"}
                                                name="password"
                                                value={formData.password}
                                                onChange={handleInputChange}
                                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition pr-12"
                                                placeholder="Create a password"
                                                required
                                                disabled={isLoading}
                                            />
                                            <button
                                                type="button"
                                                onClick={() => setShowPassword(!showPassword)}
                                                className="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                                                disabled={isLoading}
                                            >
                                                {showPassword ? 'üôà' : 'üëÅÔ∏è'}
                                            </button>
                                        </div>
                                        <p className="mt-1 text-xs text-gray-500">Must be at least 6 characters</p>
                                    </div>

                                    {/* Confirm Password */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Confirm Password *
                                        </label>
                                        <div className="relative">
                                            <input
                                                type={showConfirmPassword ? "text" : "password"}
                                                name="confirmPassword"
                                                value={formData.confirmPassword}
                                                onChange={handleInputChange}
                                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition pr-12"
                                                placeholder="Confirm your password"
                                                required
                                                disabled={isLoading}
                                            />
                                            <button
                                                type="button"
                                                onClick={() => setShowConfirmPassword(!showConfirmPassword)}
                                                className="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                                                disabled={isLoading}
                                            >
                                                {showConfirmPassword ? 'üôà' : 'üëÅÔ∏è'}
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                {/* Submit Button */}
                                <div className="pt-4">
                                    <button
                                        type="submit"
                                        disabled={isLoading}
                                        className={`w-full py-4 rounded-lg text-white font-bold text-lg transition ${isLoading ? 'bg-gray-400 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700'}`}
                                    >
                                        {isLoading ? (
                                            <div className="flex items-center justify-center">
                                                <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></div>
                                                Creating Account...
                                            </div>
                                        ) : (
                                            'Create Account'
                                        )}
                                    </button>
                                </div>

                                {/* Login Link */}
                                <div className="text-center pt-4 border-t border-gray-200">
                                    <p className="text-gray-600">
                                        Already have an account?{' '}
                                        <a href="login.html" className="text-green-600 hover:underline font-semibold">
                                            Login here
                                        </a>
                                    </p>
                                    <a href="index.html" className="inline-block mt-2 text-gray-500 hover:text-gray-700 text-sm">
                                        ‚Üê Back to Home
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        // ------------------------------------------
        // 3. MAIN APP COMPONENT
        // ------------------------------------------
        const App = () => (
            <div>
                <Navbar />
                <RegistrationForm />
            </div>
        );

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
