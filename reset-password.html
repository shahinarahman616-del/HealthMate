<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthMate - Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      .password-strength {
        height: 4px;
        transition: all 0.3s ease;
      }
      .password-strength.weak { background-color: #ef4444; width: 25%; }
      .password-strength.fair { background-color: #f59e0b; width: 50%; }
      .password-strength.good { background-color: #3b82f6; width: 75%; }
      .password-strength.strong { background-color: #10b981; width: 100%; }
    </style>
  </head>

  <body class="bg-gray-100 text-gray-800 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      // ------------------------------------------
      // 1. RESPONSIVE NAVBAR
      // ------------------------------------------
      const Navbar = () => {
        const [isMenuOpen, setIsMenuOpen] = React.useState(false);

        return (
          <nav className="bg-white shadow-sm sticky top-0 z-10">
            <div className="max-w-6xl mx-auto flex justify-between items-center p-4">
              {/* Logo/Title */}
              <div className="flex items-center gap-2">
                <span className="text-green-600 text-2xl font-bold">üíö</span>
                <h1 className="text-xl font-semibold text-gray-800">HealthMate</h1>
              </div>

              {/* Desktop Menu */}
              <ul className="hidden md:flex gap-8 text-gray-700 font-medium">
                <li><a href="index.html" className="hover:text-green-600">Home</a></li>
                <li><a href="login.html" className="hover:text-green-600">Login</a></li>
                <li><a href="register.html" className="hover:text-green-600">Register</a></li>
              </ul>

              {/* Mobile Menu Button */}
              <button
                className="md:hidden p-2 text-gray-700 hover:text-green-600"
                onClick={() => setIsMenuOpen(!isMenuOpen)}
                aria-label="Toggle menu"
              >
                {isMenuOpen ? (
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                ) : (
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                )}
              </button>
            </div>

            {/* Mobile Menu Links */}
            {isMenuOpen && (
              <div className="md:hidden border-t border-gray-200 py-2">
                <ul className="flex flex-col space-y-2 px-4 text-gray-700 font-medium">
                  <li><a href="index.html" className="block p-2 hover:bg-gray-50 rounded transition-colors">Home</a></li>
                  <li><a href="login.html" className="block p-2 hover:bg-gray-50 rounded transition-colors">Login</a></li>
                  <li><a href="register.html" className="block p-2 hover:bg-gray-50 rounded transition-colors">Register</a></li>
                </ul>
              </div>
            )}
          </nav>
        );
      };

      // Password Strength Indicator Component
      const PasswordStrength = ({ password }) => {
        const getStrength = (pass) => {
          if (!pass) return { level: 0, label: '', class: '' };
          
          let score = 0;
          if (pass.length >= 8) score++;
          if (/[A-Z]/.test(pass)) score++;
          if (/[0-9]/.test(pass)) score++;
          if (/[^A-Za-z0-9]/.test(pass)) score++;
          
          if (score === 0) return { level: 0, label: '', class: '' };
          if (score === 1) return { level: 1, label: 'Weak', class: 'weak' };
          if (score === 2) return { level: 2, label: 'Fair', class: 'fair' };
          if (score === 3) return { level: 3, label: 'Good', class: 'good' };
          return { level: 4, label: 'Strong', class: 'strong' };
        };
        
        const strength = getStrength(password);
        
        if (!strength.level) return null;
        
        return (
          <div className="mt-2">
            <div className="flex justify-between text-sm">
              <span className="text-gray-600">Password strength:</span>
              <span className={`font-medium ${
                strength.level === 1 ? 'text-red-600' :
                strength.level === 2 ? 'text-yellow-600' :
                strength.level === 3 ? 'text-blue-600' :
                'text-green-600'
              }`}>
                {strength.label}
              </span>
            </div>
            <div className="mt-1 bg-gray-200 rounded-full overflow-hidden">
              <div className={`password-strength ${strength.class}`}></div>
            </div>
            <ul className="mt-2 text-xs text-gray-600 space-y-1">
              <li className={`flex items-center ${password.length >= 8 ? 'text-green-600' : ''}`}>
                <span className="mr-1">{password.length >= 8 ? '‚úì' : '‚óã'}</span>
                At least 8 characters
              </li>
              <li className={`flex items-center ${/[A-Z]/.test(password) ? 'text-green-600' : ''}`}>
                <span className="mr-1">{/[A-Z]/.test(password) ? '‚úì' : '‚óã'}</span>
                One uppercase letter
              </li>
              <li className={`flex items-center ${/[0-9]/.test(password) ? 'text-green-600' : ''}`}>
                <span className="mr-1">{/[0-9]/.test(password) ? '‚úì' : '‚óã'}</span>
                One number
              </li>
            </ul>
          </div>
        );
      };

      // Reset Password Form Component
      const ResetPasswordForm = () => {
        const [token, setToken] = React.useState('');
        const [email, setEmail] = React.useState('');
        const [newPassword, setNewPassword] = React.useState('');
        const [confirmPassword, setConfirmPassword] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);
        const [message, setMessage] = React.useState('');
        const [messageType, setMessageType] = React.useState('');
        const [isTokenValid, setIsTokenValid] = React.useState(false);
        const [showPassword, setShowPassword] = React.useState(false);
        const [isVerifying, setIsVerifying] = React.useState(true);

        // Get token and email from URL parameters
        React.useEffect(() => {
          const urlParams = new URLSearchParams(window.location.search);
          const urlToken = urlParams.get('token');
          const urlEmail = urlParams.get('email');
          
          if (urlToken && urlEmail) {
            setToken(urlToken);
            const decodedEmail = decodeURIComponent(urlEmail);
            setEmail(decodedEmail);
            verifyToken(urlToken, decodedEmail);
          } else {
            setIsVerifying(false);
            setMessage('Invalid reset link. Please request a new password reset.');
            setMessageType('error');
          }
        }, []);

        const verifyToken = async (token, email) => {
          setIsVerifying(true);
          
          try {
            const response = await fetch('/api/verify-reset-token', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ token, email: email.toLowerCase() })
            });

            const result = await response.json();
            
            if (result.success) {
              setIsTokenValid(true);
              setMessage('Token verified. You can now reset your password.');
              setMessageType('success');
            } else {
              setMessage('Invalid or expired reset token. Please request a new password reset.');
              setMessageType('error');
            }
          } catch (error) {
            console.error('Error verifying token:', error);
            setMessage('Network error. Please check your connection.');
            setMessageType('error');
          } finally {
            setIsVerifying(false);
          }
        };

        const handleSubmit = async (e) => {
          e.preventDefault();
          setMessage('');
          
          // Validation
          if (!newPassword || !confirmPassword) {
            setMessage('Please fill in both password fields.');
            setMessageType('error');
            return;
          }
          
          if (newPassword !== confirmPassword) {
            setMessage('Passwords do not match.');
            setMessageType('error');
            return;
          }
          
          if (newPassword.length < 6) {
            setMessage('Password must be at least 6 characters long.');
            setMessageType('error');
            return;
          }

          setIsLoading(true);

          try {
            const response = await fetch('/api/reset-password', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ 
                token, 
                email: email.toLowerCase(), 
                newPassword, 
                confirmPassword 
              })
            });

            const result = await response.json();

            if (result.success) {
              setMessage(result.message);
              setMessageType('success');
              
              // Clear form on success
              setNewPassword('');
              setConfirmPassword('');
              
              // Redirect to login after 3 seconds
              setTimeout(() => {
                window.location.href = 'login.html?message=password_reset_success';
              }, 3000);
            } else {
              setMessage(result.message || 'Failed to reset password.');
              setMessageType('error');
            }
          } catch (error) {
            console.error('Error:', error);
            setMessage('Network error. Please check your connection.');
            setMessageType('error');
          } finally {
            setIsLoading(false);
          }
        };

        // Show loading state while verifying token
        if (isVerifying) {
          return (
            <div className="flex items-center justify-center min-h-[80vh] px-4">
              <div className="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md text-center">
                <div className="text-green-600 text-5xl mb-4 animate-pulse">üîí</div>
                <h2 className="text-2xl font-bold text-gray-800 mb-4">Verifying Reset Link</h2>
                <p className="text-gray-600 mb-6">
                  Please wait while we verify your password reset link...
                </p>
                <div className="flex justify-center">
                  <div className="w-10 h-10 border-4 border-green-600 border-t-transparent rounded-full animate-spin"></div>
                </div>
              </div>
            </div>
          );
        }

        // If no token or email in URL
        if (!token && !email && messageType === 'error') {
          return (
            <div className="flex items-center justify-center min-h-[80vh] px-4">
              <div className="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md text-center">
                <div className="text-red-500 text-5xl mb-4">üîí</div>
                <h2 className="text-2xl font-bold text-gray-800 mb-4">Invalid Reset Link</h2>
                <p className="text-gray-600 mb-6">
                  This password reset link is invalid or has expired.
                  Please request a new password reset from the login page.
                </p>
                <div className="space-y-3">
                  <a 
                    href="login.html" 
                    className="block w-full py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition"
                  >
                    Go to Login Page
                  </a>
                  <a 
                    href="index.html" 
                    className="block w-full py-3 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition"
                  >
                    Back to Home
                  </a>
                </div>
              </div>
            </div>
          );
        }

        // If token is invalid
        if (!isTokenValid && messageType === 'error') {
          return (
            <div className="flex items-center justify-center min-h-[80vh] px-4">
              <div className="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
                <div className="text-red-500 text-5xl mb-4 text-center">‚ö†Ô∏è</div>
                <h2 className="text-2xl font-bold text-gray-800 mb-4 text-center">Link Expired</h2>
                <div className="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                  <div className="flex items-center">
                    <span className="text-red-500 mr-2">‚ö†Ô∏è</span>
                    <p className="text-red-700">{message}</p>
                  </div>
                </div>
                <div className="space-y-3">
                  <a 
                    href="login.html" 
                    className="block w-full py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition text-center"
                  >
                    Request New Reset Link
                  </a>
                  <a 
                    href="index.html" 
                    className="block w-full py-3 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition text-center"
                  >
                    Back to Home
                  </a>
                </div>
              </div>
            </div>
          );
        }

        // Main reset form
        return (
          <div className="flex items-center justify-center min-h-[80vh] px-4 py-8">
            <div className="bg-white shadow-lg rounded-2xl p-4 md:p-8 w-full max-w-md">
              <div className="text-center mb-6">
                <div className="text-green-600 text-5xl mb-2">üîë</div>
                <h2 className="text-2xl font-bold text-gray-800">Set New Password</h2>
                <p className="text-gray-600 mt-2">
                  For: <span className="font-medium">{email}</span>
                </p>
              </div>

              {message && (
                <div className={`mb-6 p-4 rounded-lg ${
                  messageType === 'success' 
                    ? 'bg-green-50 text-green-700 border border-green-200' 
                    : 'bg-red-50 text-red-700 border border-red-200'
                }`}>
                  <div className="flex items-start">
                    <span className="mr-2">{messageType === 'success' ? '‚úÖ' : '‚ö†Ô∏è'}</span>
                    <div>
                      <p>{message}</p>
                      {messageType === 'success' && (
                        <p className="text-sm mt-2 text-green-600">
                          Redirecting to login page...
                        </p>
                      )}
                    </div>
                  </div>
                </div>
              )}

              <form onSubmit={handleSubmit} className="space-y-4">
                {/* New Password */}
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">
                    New Password
                  </label>
                  <div className="relative">
                    <input 
                      type={showPassword ? "text" : "password"} 
                      placeholder="Enter new password (minimum 6 characters)" 
                      className="border p-3 rounded-lg w-full border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 pr-10" 
                      value={newPassword}
                      onChange={(e) => setNewPassword(e.target.value)}
                      required
                      disabled={isLoading || messageType === 'success'}
                      minLength="6"
                    />
                    <button
                      type="button"
                      className="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                      onClick={() => setShowPassword(!showPassword)}
                      aria-label={showPassword ? "Hide password" : "Show password"}
                    >
                      {showPassword ? "üôà" : "üëÅÔ∏è"}
                    </button>
                  </div>
                  <PasswordStrength password={newPassword} />
                </div>

                {/* Confirm Password */}
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">
                    Confirm New Password
                  </label>
                  <input 
                    type={showPassword ? "text" : "password"} 
                    placeholder="Confirm new password" 
                    className="border p-3 rounded-lg w-full border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500" 
                    value={confirmPassword}
                    onChange={(e) => setConfirmPassword(e.target.value)}
                    required
                    disabled={isLoading || messageType === 'success'}
                    minLength="6"
                  />
                  {newPassword && confirmPassword && newPassword !== confirmPassword && (
                    <p className="text-red-500 text-sm mt-1">‚ö†Ô∏è Passwords do not match</p>
                  )}
                  {newPassword && confirmPassword && newPassword === confirmPassword && newPassword.length >= 6 && (
                    <p className="text-green-500 text-sm mt-1">‚úì Passwords match</p>
                  )}
                </div>

                {/* Submit Button */}
                <button 
                  type="submit" 
                  disabled={isLoading || messageType === 'success'}
                  className={`w-full py-3 rounded-lg text-white font-semibold transition mt-6 text-lg flex items-center justify-center gap-2 ${
                    isLoading || messageType === 'success' 
                      ? 'bg-gray-400 cursor-not-allowed' 
                      : 'bg-green-600 hover:bg-green-700'
                  }`}
                >
                  {isLoading ? (
                    <>
                      <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                      Resetting Password...
                    </>
                  ) : messageType === 'success' ? (
                    'Password Reset Successful!'
                  ) : (
                    'Reset Password'
                  )}
                </button>
              </form>

              <div className="mt-6 pt-4 border-t border-gray-200">
                <p className="text-sm text-gray-600 text-center">
                  Remember your password? 
                  <a href="login.html" className="text-green-600 hover:underline font-medium ml-1"> 
                    Login here
                  </a>
                </p>
              </div>

              <div className="text-center mt-6">
                <a href="index.html" className="text-gray-500 hover:underline text-sm flex items-center justify-center">
                  <svg className="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                  </svg>
                  Back to Home
                </a>
              </div>
            </div>
          </div>
        );
      };

      // Main App Component
      const App = () => (
        <div>
          <Navbar />
          <ResetPasswordForm />
        </div>
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
