<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthMate - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body class="bg-gray-100 text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
      // ------------------------------------------
      // 1. RESPONSIVE NAVBAR
      // ------------------------------------------
      const Navbar = () => {
        const [isMenuOpen, setIsMenuOpen] = React.useState(false);

        return (
          <nav className="bg-white shadow-sm sticky top-0 z-10">
            <div className="max-w-6xl mx-auto flex justify-between items-center p-4">
              {/* Logo/Title */}
              <div className="flex items-center gap-2">
                <span className="text-green-600 text-2xl font-bold">üíö</span>
                <h1 className="text-xl font-semibold text-gray-800">HealthMate</h1>
              </div>

              {/* Desktop Menu */}
              <ul className="hidden md:flex gap-8 text-gray-700 font-medium">
                <li><a href="index.html" className="hover:text-green-600">Home</a></li>
                <li><a href="register.html" className="hover:text-green-600">Register</a></li>
                <li><a href="login.html" className="text-green-600 font-semibold">Login</a></li>
              </ul>

              {/* Mobile Menu Button */}
              <button
                className="md:hidden p-2 text-gray-700 hover:text-green-600"
                onClick={() => setIsMenuOpen(!isMenuOpen)}
                aria-label="Toggle menu"
              >
                {isMenuOpen ? (
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                ) : (
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                )}
              </button>
            </div>

            {/* Mobile Menu Links */}
            {isMenuOpen && (
              <div className="md:hidden border-t border-gray-200 py-2">
                <ul className="flex flex-col space-y-2 px-4 text-gray-700 font-medium">
                  <li><a href="index.html" className="block p-2 hover:bg-gray-50 rounded transition-colors">Home</a></li>
                  <li><a href="register.html" className="block p-2 hover:bg-gray-50 rounded transition-colors">Register</a></li>
                  <li><a href="login.html" className="block p-2 text-green-600 font-semibold bg-green-50 rounded transition-colors">Login</a></li>
                </ul>
              </div>
            )}
          </nav>
        );
      };

      // Forgot Password Modal Component
      const ForgotPasswordModal = ({ isOpen, onClose }) => {
        const [email, setEmail] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);
        const [message, setMessage] = React.useState('');
        const [messageType, setMessageType] = React.useState('');

        const handleSubmit = async (e) => {
          e.preventDefault();
          setMessage('');
          
          if (!email.trim()) {
            setMessage('Please enter your email address');
            setMessageType('error');
            return;
          }

          // Validate email format
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            setMessage('Please enter a valid email address');
            setMessageType('error');
            return;
          }

          setIsLoading(true);

          try {
            const response = await fetch('/api/forgot-password', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ email })
            });

            const result = await response.json();

            if (result.success) {
              setMessage(result.message);
              setMessageType('success');
              
              // Clear email field on success
              setEmail('');
              
              // Auto close after 5 seconds
              setTimeout(() => {
                onClose();
              }, 5000);
            } else {
              setMessage(result.message || 'Failed to send reset email');
              setMessageType('error');
            }
          } catch (error) {
            console.error('Error:', error);
            setMessage('Network error. Please check your connection.');
            setMessageType('error');
          } finally {
            setIsLoading(false);
          }
        };

        if (!isOpen) return null;

        return (
          <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div className="bg-white rounded-2xl p-6 w-full max-w-md">
              <div className="flex justify-between items-center mb-6">
                <h2 className="text-2xl font-bold text-gray-800">Reset Your Password</h2>
                <button
                  onClick={onClose}
                  className="text-gray-500 hover:text-gray-700 text-2xl"
                  aria-label="Close"
                >
                  &times;
                </button>
              </div>
              
              <p className="text-gray-600 mb-6">
                Enter your email address and we'll send you a link to reset your password.
              </p>

              {message && (
                <div className={`mb-4 p-3 rounded-lg ${messageType === 'success' ? 'bg-green-50 text-green-700 border border-green-200' : 'bg-red-50 text-red-700 border border-red-200'}`}>
                  <div className="flex items-start">
                    <span className="mr-2">{messageType === 'success' ? '‚úÖ' : '‚ö†Ô∏è'}</span>
                    <div>
                      <p>{message}</p>
                      {messageType === 'success' && (
                        <p className="text-sm mt-2 text-gray-600">
                          Please check your email inbox (and spam folder) for the reset link.
                        </p>
                      )}
                    </div>
                  </div>
                </div>
              )}

              <form onSubmit={handleSubmit} className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">
                    Email Address
                  </label>
                  <input 
                    type="email" 
                    placeholder="Enter your registered email" 
                    className="border p-3 rounded-lg w-full border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500" 
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    required
                    disabled={isLoading}
                  />
                </div>

                <div className="flex gap-3 pt-2">
                  <button 
                    type="button"
                    onClick={onClose}
                    className="flex-1 py-3 rounded-lg text-gray-700 font-medium border border-gray-300 hover:bg-gray-50"
                    disabled={isLoading}
                  >
                    Cancel
                  </button>
                  
                  <button 
                    type="submit" 
                    disabled={isLoading}
                    className={`flex-1 py-3 rounded-lg text-white font-semibold transition ${isLoading ? 'bg-gray-400 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700'}`}
                  >
                    {isLoading ? (
                      <span className="flex items-center justify-center">
                        <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></div>
                        Sending...
                      </span>
                    ) : (
                      'Send Reset Link'
                    )}
                  </button>
                </div>
              </form>

              <div className="mt-6 pt-4 border-t border-gray-200">
                <p className="text-sm text-gray-600 text-center">
                  Remember your password? 
                  <button 
                    onClick={onClose}
                    className="text-green-600 hover:underline font-medium ml-1"
                  >
                    Back to Login
                  </button>
                </p>
              </div>
            </div>
          </div>
        );
      };

      // Login Form Component
      const LoginForm = () => {
        const [email, setEmail] = React.useState('');
        const [password, setPassword] = React.useState('');
        const [showPassword, setShowPassword] = React.useState(false);
        const [isLoading, setIsLoading] = React.useState(false);
        const [errorMessage, setErrorMessage] = React.useState('');
        const [showForgotPassword, setShowForgotPassword] = React.useState(false);

        const handleLogin = async (e) => {
          e.preventDefault();
          setErrorMessage('');
          
          if (!email.trim() || !password.trim()) {
            setErrorMessage('Please enter both email and password.');
            return;
          }

          // Validate email format
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            setErrorMessage('Please enter a valid email address.');
            return;
          }

          setIsLoading(true);

          try {
            const response = await fetch('/api/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ 
                email: email.toLowerCase().trim(), 
                password: password.trim() 
              })
            });

            const result = await response.json();

            if (result.success) {
              console.log('‚úÖ Login successful:', result.user);
              
              // Store credentials/state
              localStorage.setItem('healthmate_loggedIn', 'true');
              localStorage.setItem('healthmate_user', result.user.email);
              localStorage.setItem('healthmate_userId', result.user.id);
              localStorage.setItem('healthmate_userName', result.user.name);
              localStorage.setItem('healthmate_token', result.user.token || '');
              
              // Redirect to dashboard
              window.location.href = 'dashboard.html'; 
            } else {
              setErrorMessage(result.message || 'Login failed. Please check your credentials.');
            }
          } catch (error) {
            console.error('Error:', error);
            setErrorMessage('Network error. Please check your internet connection.');
          } finally {
            setIsLoading(false);
          }
        };

        return (
          <>
            <ForgotPasswordModal 
              isOpen={showForgotPassword} 
              onClose={() => setShowForgotPassword(false)} 
            />
            
            <div className="flex items-center justify-center min-h-[80vh] px-4 py-8">
              <div className="bg-white shadow-lg rounded-2xl p-4 md:p-8 w-full max-w-sm">
                <div className="text-center mb-6">
                  <div className="text-green-600 text-5xl mb-2">üíö</div>
                  <h2 className="text-2xl font-bold text-gray-800">
                    Welcome Back
                  </h2>
                  <p className="text-gray-600 mt-2">Login to your HealthMate account</p>
                </div>

                {errorMessage && (
                  <div className="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                    <div className="flex items-center">
                      <span className="text-red-500 mr-2">‚ö†Ô∏è</span>
                      <p className="text-red-700 text-sm">{errorMessage}</p>
                    </div>
                  </div>
                )}

                <form onSubmit={handleLogin} className="space-y-4">
                  {/* Email Input */}
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      Email Address
                    </label>
                    <input 
                      type="email" 
                      placeholder="Enter your email" 
                      className="border p-3 rounded-lg w-full border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500" 
                      value={email}
                      onChange={(e) => setEmail(e.target.value)}
                      required
                      disabled={isLoading}
                    />
                  </div>

                  {/* Password Input with Toggle */}
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      Password
                    </label>
                    <div className="relative">
                      <input 
                        type={showPassword ? "text" : "password"} 
                        placeholder="Enter your password" 
                        className="border p-3 rounded-lg w-full border-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 pr-12" 
                        value={password}
                        onChange={(e) => setPassword(e.target.value)}
                        required
                        disabled={isLoading}
                      />
                      <button 
                        type="button"
                        onClick={() => setShowPassword(!showPassword)}
                        className="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                        aria-label={showPassword ? "Hide password" : "Show password"}
                        disabled={isLoading}
                      >
                        {showPassword ? (
                          <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L6.59 6.59m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                          </svg>
                        ) : (
                          <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                          </svg>
                        )}
                      </button>
                    </div>
                  </div>

                  {/* Submit Button */}
                  <button 
                    type="submit" 
                    disabled={isLoading}
                    className={`w-full py-3 rounded-lg text-white font-semibold transition mt-6 text-lg flex items-center justify-center gap-2 ${
                      isLoading ? 'bg-gray-400 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700'
                    }`}
                  >
                    {isLoading ? (
                      <>
                        <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                        Logging in...
                      </>
                    ) : (
                      'Log In'
                    )}
                  </button>

                  <div className="text-center mt-2">
                    <button 
                      type="button"
                      onClick={() => setShowForgotPassword(true)}
                      className="text-green-600 hover:underline text-sm"
                    >
                      Forgot your password?
                    </button>
                  </div>

                  <div className="text-center mt-4">
                    <p className="text-sm text-gray-600">
                      Don't have an account? 
                      <a href="register.html" className="text-green-600 hover:underline font-medium ml-1"> 
                        Register here
                      </a>
                    </p>
                  </div>
                </form>

                <div className="mt-8 pt-4 border-t border-gray-200">
                  <div className="text-center">
                    <a href="index.html" className="text-gray-500 hover:underline text-sm flex items-center justify-center">
                      <svg className="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                      </svg>
                      Back to Home
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </>
        );
      };

      // Main App Component
      const App = () => (
        <div>
          <Navbar />
          <LoginForm />
        </div>
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
